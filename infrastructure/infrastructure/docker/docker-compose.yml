version: '3.8'

services:
  # PostgreSQL - Database for hawkBit
  postgres:
    image: postgres:15-alpine
    container_name: ota-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-hawkbit}
      POSTGRES_USER: ${POSTGRES_USER:-hawkbit}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-hawkbit123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - ota-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U hawkbit" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Eclipse hawkBit - Update Management Server
  hawkbit:
    image: hawkbit/hawkbit-update-server:latest
    container_name: ota-hawkbit
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/${POSTGRES_DB:-hawkbit}
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER:-hawkbit}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD:-hawkbit123}
      - SPRING_JPA_DATABASE=POSTGRESQL
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_USERNAME=${RABBITMQ_USER:-admin}
      - SPRING_RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD:-admin123}
    ports:
      - "8080:8080"
    networks:
      - ota-network
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "curl -s http://localhost:8080/" ]
      interval: 30s
      timeout: 10s
      retries: 5

  # RabbitMQ - Message broker for hawkBit
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: ota-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-admin}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-admin123}
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - ota-network
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: [ "CMD", "rabbitmq-diagnostics", "ping" ]
      interval: 30s
      timeout: 10s
      retries: 5

  # MinIO - S3-compatible object storage for packages
  minio:
    image: minio/minio:latest
    container_name: ota-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - ota-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # MinIO Client - Initialize buckets
  minio-init:
    image: minio/mc:latest
    container_name: ota-minio-init
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - ota-network
    entrypoint: >
      /bin/sh -c " mc alias set local http://minio:9000 ${MINIO_ROOT_USER:-minioadmin} ${MINIO_ROOT_PASSWORD:-minioadmin123}; mc mb local/updates --ignore-existing; mc anonymous set download local/updates; mc mb local/signatures --ignore-existing; echo 'Buckets initialized successfully'; "

  # Eclipse Mosquitto - MQTT Broker
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: ota-mosquitto
    ports:
      - "1883:1883"
      - "8883:8883"
      - "9883:9001"
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    networks:
      - ota-network
    command: mosquitto -c /mosquitto/config/mosquitto.conf

  # Redis - Cache and session storage
  redis:
    image: redis:7-alpine
    container_name: ota-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ota-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
